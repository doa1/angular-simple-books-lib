<div class="container">
    <h1> Add New Book</h1>
    <div class="row">
        <div class="col-md-6">
            <form id=formId (ngSubmit)="saveBook()" #bookForm="ngForm">
                <div class="form-group">
                    <label for="name">ISBN</label>
                    <input type="text" class="form-control" [(ngModel)]="book.isbn" name="isbn" required aria-describedby="emailHelpId" placeholder="">
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required aria-describedby="emailHelpId" placeholder="">
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="name">Author</label>
                    <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required aria-describedby="emailHelpId" placeholder="">
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="name">Publisher</label>
                    <input type="text" class="form-control" [(ngModel)]="book.publisher" name="publisher" required aria-describedby="emailHelpId" placeholder="">
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="name">Price</label>
                    <input type="text" class="form-control" [(ngModel)]="book.price" name="price" required aria-describedby="emailHelpId" placeholder="">
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" [disabled]="bookForm.form.invalid" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
