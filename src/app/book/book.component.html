<div class="container">
    <h1>Book Catalogue <small> <a [routerLink]="['/book-create']" title="Add A book"><span class="glyphicon glyphicon-plus"></span></a> </small></h1>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td><a [routerLink]="['/details',book._id]" class="btn btn-success btn-block">Show Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
